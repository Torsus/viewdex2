############################ IMAGEDB ###################################
# Image directories are freely defined, but are preferably named by the
# name of the study followed by "-main" or "-demo".
# For example, for a study named "FROC" the main and demo directories
# are called "FROC-main" and "FROC-demo" respectively. See below where
# image directories for the study named "FROC" are defined. 

#Default value (.\\imagedb\\'name of the study'-main)
#imagedb.directory.main = d:\\imagedb\\FROC-main
imagedb.directory.main = d:\\imagedb\\Anne3

#Default value (.\\imagedb\\'name of the study'-demo)
imagedb.directory.demo = d:\\imagedb\\Anne3

# In the definitions above, the path is given relative to the location
# of this property file. A direct path can also be used. If ViewDEX is
# installed in c:\\ViewDEX the two direct paths below are identical to
# the relative paths above.

# imagedb.directory.main = c:\\ViewDEX\\imagedb\\FROC-main
# imagedb.directory.demo = c:\\ViewDEX\\imagedb\\FROC-demo


########################### LOG/History ################################
# A log file is created for each user and contains the answers recorded
# for each case and for each image within the case. The output is
# generated in text format and there are six default values that are
# logged into the log file (start date and time, present user,image file
# name, read order of cases, and given answer/score and locations).
# Additionally, it is also possible to log any DICOM tag value, window
# settings when answers given and time spent viewing each case.
# This is set further down in this property file
#
# The history file is the file used by ViewDEX to keep track of every 
# user\u0092s status in the study

#-----------------------------------------------------------------------
#                    Log/History directories
#-----------------------------------------------------------------------
# Define the root directory for the primary log and history files.
#Default value (.\\)
log.log1-directory = .\\

# Define the root directory for the backup log and history files.
# This is not a mandatory property. If not defined a message will appear
# at start up of study. If not wanted please enter a "#" at beginning of
# line.
#Default value (.\\log2)

log.log2-directory = .\\log2


