# Specify the viewing order when images and stacks are mixed in the imagedb
# directory.
# The sorting values are sequence or random.
# The sequence sort can occur in two ways.
# 1) If the name of the stack dirctories and the name of the imagefiles,
# (imagefile name minus the extension name eg.(100.dcm -> 100)) are parsed
# as a signed decimal integers the stack and images are sorted by there names.
# 2) If any name of the stack directories or any name of the imagefiles (the
# imagefile name minus the extension name eg. (100.dcm -> 100)) are NOT parsed
# as a signed decimal integers, the stacks are sorted in the order the
# directories are returned when doing a list of the stack directories. This
# order is determined from how the characters in the directory name are
# interpretated and is system dependent.

# Examples of sequence sort order
#      Name             Order
#      1,2,3,10         1,2,3,10
#      1,11,100,101     1,11,100,101
#      a,b,c            a,b,c
#      1,30,100,A       1,100,30,A
#      a,70,100,1000    100,1000,70,a

#Default value (random)
stack-images.viewing-order = sequence

# Note: The viewing order for images (imagefiles) contained in a stack is
# always the "natural" order based on the 'Instans Number' There is no property
# to change this order.

# Note: General Image Module Attribute Name 'Instance Number' was named
# 'Image Number' in earlier versions of the DICOM standard.


