@version 2.56
###########################################################################
#                          STUDY PROPERTY FILE
###########################################################################
# Properties that can be edited in order to define the study. To avoid any
# annoying "irreversible" changes, please make a copy of the original property
# file before editing the file.
#
#
# For information about how to assign observers to a study, please see the file
# "user.properties".

# The property file is devided into the following segments:

# IMAGEDB LOCATION
# LOG/HISTORY FILES
# MENU PANEL
# MAIN PANEL
#   CONTROL PANEL
#      RUN PANEL
#         STUDY SELECT PANEL
#	   STUDY SELECT EXTENDED PANEL
#	TASK PANEL
#         TASK DEFINITION PANEL
#	   CHECKBOX CLARIFICATION PANEL
#	   NOTES PANEL
#	FUNCTION PANEL
#	   WINDOW WIDTH/WINDOW LEVEL PANEL
#	   PAN PANEL
#	   ZOOM PANEL
#	   DISPLAY SIZE PANEL
#	   CINE-LOOP PANEL
#	   LOCALIZATION PANEL
# CANVAS FEATURES AND APPEARANCE
# MEASUREMENTS IN IMAGES
# LOG DATA
# IMAGES AND/OR IMAGE STACKS
# DISPLAY LUT
# EYE TRACKING
# MISC



############################ IMAGEDB LOCATION #############################

# Image directories are freely defined, but are preferably named by the
# name of the study followed by "-main" or "-demo".
# For example, for a study named "VGC" the main and demo directories
# are called "VGC-main" and "VGC-demo" respectively. See below where
# image directories for the study named "ROC" are defined.

# When each case include a stack of images, a separate folder containing
# the images  corresponding to each case should be created and placed
# within the folder corresponding to imagedb.directory.main

# Default value Windows (.\\imagedb\\'name of the study'-main)
# Default value Linux (./imagedb/'name of the study'-main)
imagedb.directory.main = .\\imagedb\\VGC-main

# Default value Windows (.\\imagedb\\'name of the study'-demo)
# Default value Linux (./imagedb/'name of the study'-demo)
imagedb.directory.demo = .\\imagedb\\VGC-demo

# Another location of the images can also be used. In this case the complete
# search path to the images must be given. For example,

# Windows
# imagedb.directory.main = c:\\ViewDEX\\imagedb\\VGC-main
# imagedb.directory.demo = c:\\ViewDEX\\imagedb\\VGC-demo

# Linux & Mac OS X
# imagedb.directory.main = /ViewDEX/imagedb/VGC-main
# imagedb.directory.demo = /ViewDEX/imagedb/VGC-demo



############################ LOG/HISTORY FILES ############################

# A log file is created for each user and contains the answers recorded
# for each case and for each image within the case. The output is
# generated in text format There are six default values logged into the
# log file (start date and time, present user, image filename,
# read order of cases, given answer/score and locations).
# Additionally, it is also possible to log any DICOM tag value, window
# settings used when answers where given and time spent viewing each case.
# This can be edited further down in this property file
#
# The history file is the file used by ViewDEX to keep track of every
# users status in the study, for example the unique randomization of
# cases for each user.

# Two log files are created, log1 and log2. The locations of the log files
# can be chosen individually for each log file.
# It is recommended to separate the locations of the two log
# files and place them, for example, on different hard drives.
# This will minimize the risk of data loss due to computer
# failure (hard drive errors).


#----------------------------------------------------------------------
#                       Log/History directories
#----------------------------------------------------------------------
#
# Define the root directory for the primary log and history files.
# Default value Windows (.\\)
# Default value Linux (./)
log.log1-directory =

# Define the root directory for the backup log and history files.
# This is not a mandatory property but if a backup log file is not defined
# a message regarding this will appear at the start up of the study.
# Click ok on the message to move on to the image reviewing.
# If a backup log file is not wanted please enter a "#" at beginning of the
# line defining the location of the backup log file.

# Define the location of the backup log file
# Default value Windows (.\\log2)
# Default value Linux (./log2)
log.log2-directory =

# In the definitions above, the path is given relative to the location of this
# property file.



